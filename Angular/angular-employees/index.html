<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body ng-app="EmployeeMgmt">
    <section ng-controller="EmployeeCtrl">
            <form ng-submit="addEmp()">
                    First Name:<input type="text" ng-model="newEmp.firstName">
                    Last Name:<input type="text" ng-model="newEmp.lastName">
                    <button>Add Employee</button>
                </form>
        <div>
            <ul ng-repeat="employee in employees | orderBy:'employmentStart'">
                <li ng-if="employee.employmentEnd === null">{{ employee.firstName + " " + employee.lastName}}
                    <button ng-click="fireEmp(employee)">Fire Employee</button>
                </li>
            </ul>
        </div>
    </section>
    <script src="lib/node_modules/angular/angular.min.js"></script>
    <script src="./app/EmployeeCtrl.js"></script>
</body>

</html>
